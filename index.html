<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
  <div class="titleSection">
    <div class="backgroundImg"></div>
    <div class="title">
      <div class="image">
        <img src="img/megaDealsIcon.jpg" alt="">
      </div> 
      <div class="mainTitle">
        <span class="topHalf">Mega Deals</span> <br> <span class="lowerHalf">CANADA</span>
      </div>
    </div>
  </div>

  <div class="signUpSection">

    <div class="greetings">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <p>Sign up <em>now</em> for the latest deals on Amazon.ca</p>
    </div>

    <form action="">
      <div class="userInformation">
        <h1>Let's do this! <em>Join Now</em></h1>
        <p>Required Fields *</p>
        <div class="row1">
          <div class="firstName">
            <label for="firstname">FIRST NAME <span>*</span></label>
            <input type="text" name="firstname" id="firstname" required>
          </div>
          <div class="lastName">
            <label for="lastname">LAST NAME <span>*</span></label>
            <input type="text" name="lastname" id="lastname" required>
          </div>
        </div>
        <div class="row2">
          <div class="email">
            <label for="email">EMAIL <span>*</span></label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="phoneNumber">
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="tel" name="phonenumber" id="phonenumber" >
          </div>
        </div>
        <div class="row3">
          <div class="userPassword">
            <label for="userpassword">PASSWORD <span>*</span></label>
            <input type="password" name="password" id="userpassword" required>
          </div>
          <div class="confirmPassword">
            <label for="confirmpassword">CONFIRM PASSWORD <span>*</span></label>
            <input type="password" name="confirmpassword" id="confirmpassword" required>
          </div>
        </div>
      </div>

      <div class="createButton">
        <button>Create Account</button>
        <p>Already have an account? <span class="logIn"><a href="index.html">Log in</a></span></p>
      </div>
    </form>
  </div>
</body>
</html>
